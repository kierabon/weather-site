<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container w-50 p-3">
      <div class="container border border-3 p-10 m-4" id="background">
        <div class="row justify-content-md mt-3">
          <div class="col col-lg-auto">
            <h1 id="city">City</h1>
          </div>
          <div class="col-md-auto mt-3">
            <form>
              <input type="text" placeholder="Enter City" id="search-input" />
              <input type="submit" value="search" />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-auto" id="temperature">78</div>
          <div class="col mt-4" id="units">C|F</div>
        </div>
        <div class="row" id="details">
          <ul>
            <li>description</li>
            <li>wind speed</li>
            <li>humidity</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
</html>
